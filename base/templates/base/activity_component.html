<h3>
    Güncel Konular
</h3>
<hr>
{% for message in room_messages %}
    <div>
        <small>
           <a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>   {{message.created|timesince}} önce
        </small>
        <small>
            "{{message.room}} konusunu cevapladı."
        </small>

        <p>
            {{message}}
        </p>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id  %}">Sil</a>
        {% endif %}
        <hr>
    </div>
{% endfor  %}
